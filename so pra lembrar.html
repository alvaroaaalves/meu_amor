<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Amor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffe6f2; /* Cor de fundo suave */
            text-align: center;
        }

        h1 {
            color: #d14785; /* Cor rosa-escuro para o título */
            font-size: 3em;
        }

        p {
            color: #8c2a5d; /* Cor mais suave para o parágrafo */
            font-size: 1.2em;
        }

        /* Estilo para o botão */
        .botao-flutuante {
            position: fixed; /* Fixa o elemento na tela */
            bottom: 20px; /* 20 pixels do fundo */
            right: 20px; /* 20 pixels da direita */
            z-index: 1000; /* Garante que o botão fique na frente de outros elementos */
        }

        button {
            padding: 10px 20px;
            font-size: 1em;
            color: white;
            background-color: #d14785;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            background-color: #a32f65;
        }
    </style>
</head>
<body>
    <div>
        <h1>Para o meu amor</h1>
        <p>Apenas para te lembrar o quanto você é especial na minha vida.</p>
    </div>

    <div class="botao-flutuante">
        <a href="outra_pagina.html">
            <button>Clique aqui!</button>
        </a>
    </div>

</body>
</html>
